<div class="login-container">
  <div class="login-wrapper">
    <div class="login-brand text-center mb-4">
      <h1 class="brand-name">Gestion Commerciale</h1>
      <p class="brand-description">Système de gestion intégré</p>
    </div>

    <div class="card login-card">
      <div class="card-body">
        <h2 class="text-center mb-4">
          <i class="fas fa-lock me-2"></i>Connexion
        </h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div *ngIf="error" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Nom d'utilisateur"
              formControlName="username"
              [class.is-invalid]="
                loginForm.get('username')?.invalid &&
                loginForm.get('username')?.touched
              "
            />
            <label for="username">
              <i class="fas fa-user me-2"></i>Nom d'utilisateur
            </label>
            <div class="invalid-feedback">Le nom d'utilisateur est requis</div>
          </div>

          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Mot de passe"
              formControlName="password"
              [class.is-invalid]="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
            />
            <label for="password">
              <i class="fas fa-key me-2"></i>Mot de passe
            </label>
            <div class="invalid-feedback">Le mot de passe est requis</div>
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 btn-lg"
            [disabled]="loginForm.invalid || loading"
          >
            <span *ngIf="!loading">
              <i class="fas fa-sign-in-alt me-2"></i>Se connecter
            </span>
            <span
              *ngIf="loading"
              class="d-flex align-items-center justify-content-center"
            >
              <div class="spinner-border spinner-border-sm me-2"></div>
              Connexion...
            </span>
          </button>
        </form>
      </div>
    </div>

    <div class="text-center mt-4 text-white">
      <small>&copy; 2024 Gestion Commerciale. Tous droits réservés.</small>
    </div>
  </div>
</div>
